<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="content">
      <section class="content__page">
        <nav class="content__page__navbar"></nav>
        <article class="content__page__filter"></article>
        <article class="content__page__grid">
          <section class="orderBy"></section>
          <section class="grid__rooms"></section>
        </article>
      </section>
      <aside class="content__map"></aside>
    </main>
    <footer class="footer">
      <section class="footer__main">
        <article class="footer__main__logo"></article>
        <article class="footer__main__menu">
          <nav>
            <ul>
              <li>Hospede em sua casa</li>
              <li>Hospede uma experiência</li>
              <li>Ajuda</li>
              <li>Cadastre-se</li>
            </ul>
          </nav>
        </article>
        <article class="footer__main__media">
          <ul>
            <li>
              <img
                src="img/social-media-facebook.svg"
                alt="Link para facebook"
              />
            </li>
            <li>
              <img
                src="img/social-media-instagram.svg"
                alt="Link para instagram"
              />
            </li>
            <li>
              <img src="img/social-media-twitter.svg" alt="Link para twitter" />
            </li>
          </ul>
        </article>
      </section>
      <section class="footer__secondary">
        <p>
          © 2020 Airbnb, Inc. Todos os direitos reservados · Privacidade ·
          Termos · Mapa do Site
        </p>
      </section>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
